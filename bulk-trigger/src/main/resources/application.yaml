server:
  port: 8080

grpc:
  enableReflection: true
  port: 6565

spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://postgresql:5432/bulktrigger
    username: dbuser
    password: dbpass
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate.dialect: org.hibernate.dialect.PostgreSQL94Dialect
  kafka:
    bootstrap-servers: kafka:9092
    consumer:
      bootstrap-servers: kafka:9092
      group-id: group_id
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "org.bogerroad"
    producer:
      bootstrap-servers: kafka:9092
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    template:
      default-topic: topic1

  quartz:
    job-store-type: jdbc
    jdbc:
      initialize-schema: always
    properties:
      org.quartz.jobStore.driverDelegateClass: org.quartz.impl.jdbcjobstore.PostgreSQLDelegate

quartz:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://postgresql:5432/bulktrigger
    username: dbuser
    password: dbpass
#    type: SimpleDriverDataSource

trigger:
  name: Settlement Triggers
  timezone: Europe/London
  triggers:
    - name: Slot 1
      cron: '0 40 8 ? * MON-FRI'
#    - name: Slot 2
#      time: '08:40'
    - name: Slot 3
      cron: '0 28 15 ? * MON-FRI'
    - name: Slot 4
      cron: '0 29 15 ? * MON-FRI'
    - name: Slot 5
      cron: '0 30 15 ? * MON-FRI'
    - name: Slot 6
      cron: '0 * * * * ?'


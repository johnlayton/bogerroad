name: main

on:
  push:
  pull_request:
  schedule:
    - cron: "0 0 * * 5"
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Gradle Build
        uses: gradle/gradle-build-action@v1
        with:
          arguments: clean build
          build-root-directory: bulk-trace/api

